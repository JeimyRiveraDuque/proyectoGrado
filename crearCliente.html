<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container z-3 mt-2">
      <h1>CREAR CLIENTE(EMPRESA)</h1>
      <form id="form" action="cliente.php" method="POST">
        <div class="row mb-3">
          <div class="form-group col-md-2">
            <label for="id">ID Cliente</label>
            <input
              type="text"
              class="form-control"
              id="id"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="nombre">Nombre Empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
            />
          </div>
          <div class="mb-3 col-md-3">
            <label for="telefono">Telefono Empresa</label>
            <input
              type="number"
              class="form-control"
              id="telefono"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="mb-3 col-md-6">
            <label for="correo">Correo</label>
            <input
              type="email"
              class="form-control"
              id="correo"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="manager">Manager Empresa</label>
            <input
              type="text"
              class="form-control"
              id="maneger"
            />
          </div>
        <div class="mb-3">
          <label for="direccion">Direccion de la Empresa</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
          />
        </div>
    </div>
          <div class="mb-3 col-md-3">
            <label for="zona">Zona cliente</label>
            <select
              class="form-control"
              id="zona"
              name="zona"
              required
            ></select>
          </div>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary me-2">Crear Cliente</button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick=" location.href='zona.html'"
          >
            Regresar
          </button>
        </div>
      </form>
    </div>
    <div class="circles-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="circulos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cliente.js"></script>
  </body>
</html>

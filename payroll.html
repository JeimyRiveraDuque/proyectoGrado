<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Clase personalizada para el fondo verde del select */
        .form-select-green {
            background-color: #06c2fc; /* Verde de éxito */
            border-color: #28a745; /* Borde verde */
            color: white; /* Color de texto blanco */
        }

        .form-select-green:focus {
            border-color: #aa0000; /* Verde más oscuro al hacer foco */
            box-shadow: 0 0 0 0.25rem rgba(175, 2, 2, 0.25); /* Efecto de enfoque */
        }
    </style>
    <title>Payroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="row g-2 align-items-center justify-content-center my-1">
        <div class="col-auto mt-5">
            <h1>Menu de Payroll</h1>
            
            <!-- Ícono para mostrar la primera fila de la tabla -->
            <button type="button" class="btn btn-info mb-0" id="mostrarTablaBtn">
                <i class="bi bi-table"></i> Mostrar Fila
            </button>
        </div>
    </div>

    <!-- Tabla oculta que se mostrará al presionar el ícono -->
    <div class="container mt-4" id="tablaContenedor" style="display: none;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id Payroll</th>
                    <th scope="col">Id Cliente</th>
                    <th scope="col">Id Empleado</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Id Hora Extra</th>
                    <th scope="col">Cantidad Extra</th>
                    <th scope="col">Horas Quincenales</th>
                    <th scope="col">Valor a Pagar</th>
                    <th scope="col">Fecha </th>
                </tr>
            </thead>
            <tbody id="tablapayroll">
            </tbody>
        </table>

        <button type="submit" class="btn btn-danger mb-0" onclick="location.href='servicios.html'">Menu Principal</button>
        <button type="button" class="btn btn-success mb-0" id="pagarPayrollBtn">Pagar Payroll</button>
        
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarModalLabel">Confirmar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea pagar el Payroll?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="confirmarPagoBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="payroll.js"></script>
    <script src="opciones.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CREAR COLABORADOR</h1>
    <div class="container z-3 mt-2">
      <form id="form" action="colaborador.php" method="POST">
        <div class="row mb-3">
          <div class="form-group col-md-2">
            <label for="idColab">ID COLABORADOR</label>
            <input
              type="text"
              class="form-control"
              id="idColab"
              name="id"
              required
            />
          </div>
          <div class="form-group col-md-5">
            <label for="nombreColab">Nombre Colaborador</label>
            <input
              type="text"
              class="form-control"
              id="nombreColab"
              name="nombre"
              required
            />
          </div>
          <div class="form-group col-md-5">
            <label for="apeColab">Apellido Colaborador</label>
            <input
              type="text"
              class="form-control"
              id="apeColab"
              name="apellido"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="mb-3 col-md-3">
            <label for="telColab">Teléfono Colaborador</label>
            <input
              type="number"
              class="form-control"
              id="telColab"
              name="telefono"
            />
          </div>
          <div class="mb-3 col-md-3">
            <label for="rolColab">Rol Colaborador</label>
            <select
              class="form-control"
              id="rolColab"
              name="rol"
              required
            ></select>
          </div>
          <div class="mb-3 col-md-3">
            <label for="estaColab">Estado Colaborador</label>
            <select
              class="form-control"
              id="estaColab"
              name="estado"
              required
            ></select>
          </div>
          <div class="mb-3 col-md-12">
            <label for="direColab">Dirección de la Empresa</label>
            <input
              type="text"
              class="form-control"
              id="direColab"
              name="direccion"
            />
          </div>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary me-2">
            Crear Colaborador
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="location.href='zona.html'"
          >
            Regresar
          </button>
        </div>
      </form>
    </div>
    <div class="circles-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="colaborador.js"></script>
  </body>
</html>

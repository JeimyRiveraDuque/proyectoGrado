<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center mb-3">CREAR NUEVA ZONA</h1>
    <div class="container mt-1 z-3">
      <form id="form" action="zona.php" method="POST">
        <div class="row">
        <div class="mb-3 col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >ID Zona</label
          >
          <input
            type="text"
            class="form-control"
            id="idZona"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Nombre Zona</label>
          <input
            type="text"
            class="form-control"
            id="nombrezona"
          />
        </div>
      </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary me-2">Guardar</button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick=" location.href='zona.html'"
          >
            Regresar
          </button>
        </div>
      </form>
    </div>
    <div class="circles-container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="zona.js"></script>
  </body>
</html>
